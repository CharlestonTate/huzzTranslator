<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huzz Translator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
      color: #333;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .translator-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 20px 0;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #74ebd5;
    }

    button {
      background: #74ebd5;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5dc3b6;
    }

    .output-container {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .uzz-output {
      font-size: 1.2rem;
      color: #555;
      margin: 5px 0;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      input[type="text"] {
        width: 90%;
      }

      button {
        padding: 8px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Huzz Translator</h1>
  <div class="translator-container">
    <input type="text" id="wordInput" placeholder="Enter a word...">
    <button onclick="translateToHuzz()">Translate</button>
  </div>
  <div class="output-container" id="outputContainer">
    <!-- Outputs will appear here -->
  </div>

  <script>
    function translateToHuzz() {
      const inputElement = document.getElementById('wordInput');
      const input = inputElement.value.trim().toLowerCase();
      let translatedWord;

      if (input === 'girls') {
        translatedWord = 'huzz';
      } else if (['boys', 'guys', 'mans'].includes(input)) {
        translatedWord = 'bruzz';
      } else if (input) {
        translatedWord = `${input}uzz`;
      } else {
        return; // Do nothing if input is empty
      }

      const outputContainer = document.getElementById('outputContainer');
      const newOutput = document.createElement('div');
      newOutput.className = 'uzz-output';
      newOutput.textContent = translatedWord;
      outputContainer.appendChild(newOutput);

      inputElement.value = ''; // Clear the input field
    }
  </script>
</body>
</html>
